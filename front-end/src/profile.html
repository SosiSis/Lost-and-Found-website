<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="output.css" />
</head>
<body>
    <header class="bg-black flex justify-between items-center p-4">
        <div class="flex items-center">
          <h1 class="text-white text-lg font-bold">Lost and Found</h1>
          <div class="ml-4">
            <input type="text" placeholder="Find something" class="py-2 px-4 rounded-lg text-black">
          </div>
        </div>
        <div class="flex items-center">
          <a href="#" class=" text-white font-semibold hover:underline">Report Lost</a>
          <a href="#" class="ml-4 text-green-500 hover:underline">Dashboard</a>
          <div class="ml-4">
            <img src="Assets/profile.jpg" alt="Profile Avatar" class="w-8 h-8 rounded-full">
          </div>
        </div>
      </header>
   
    <section class="flex justify-center m-4 ">
        <div class="border border-gray-200 shadow-lg m-4 p-4 w-3/4 ">
            <h3 class="text-center">Personal Information</h3>
            <div class="text-center">
                <img src="" alt="">
            </div>
            <div class="flex items-center"><img src="Assets/profile.jpg" alt="Profile Avatar" class="w-8 h-8 rounded-full "></div>
            <form action="" >
                <label for="name">Display Name</label>
                <input class="border border-gray-200 m-2" type="text" name="name"> <br>
                
                <label for="phoneno" class="block mt-4">Phone Number</label>
                <input type="text" id="phoneno" name="phoneno" required class="border border-gray-300 rounded px-2 py-1 mt-1 w-full">
                <label for="email" class="block mt-4">Email Address</label>
                <input type="text" id="email" name="email" required class="border border-gray-300 rounded px-2 py-1 mt-1 w-full">
                <label for="location" class="block mt-4">Location</label>
                <input type="text" id="location" name="location" required class="border border-gray-300 rounded px-2 py-1 mt-1 w-full">
                
                <button type="updateinfo" id="updateinfo" class="bg-black text-white py-2 px-4 rounded mt-4 m-5">Update Information</button>
            </form>

        </div>
        
    </section>
    <script src='script.js' defer></script>
    
</body>
</html>
