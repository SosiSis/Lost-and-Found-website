<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gray-900 text-indigo-100 px-4 py-6 ">
       
       
        <div class="flex justify-between w-full ">
            
            <h3 class="text-gray-50 px-4 py-4  ">Lost and Found</h3>
            <div class="hidden lg:block xl:block lg:flex lg:justify-around xl:flex xl:justify-around  " id="menu">
                <input type="text">
                <p>dashboard</p>
                
            </div>
            <div class="flex justify-end px-4 py-4  cursor-pointer lg:hidden" id="burger">
                <svg class="text-indigo-100 w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20px" height="20px" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
                  </svg>
                  
    
            </div>
            
        </div>
        
        

    </header>
    <section class="flex justify-center m-4 ">
        <div class="border border-gray-200 shadow-lg m-4 p-4 w-3/4 ">
            <h3 class="text-center">Personal Information</h3>
            <div class="text-center">
                <img src="" alt="">
            </div>
            <p class="text-center">profile image</p>
            <form action="" >
                <label for="name">Display Name</label>
                <input class="border border-gray-200 m-2" type="text" name="name"> <br>
                <label for="email">Email Address</label>
                <input class="border border-gray-200 m-2" type="text" name="email"><br>
                <label for="phone">Phone Number</label>
                <input class="border border-gray-200 m-2" type="text" name="phone"><br>
                <label for="location">Location</label>
                <input class="border border-gray-200 m-2" type="text" name="location"><br>
                
                <button class="border border-gray-200 m-2" type="">Update Info</button>
            </form>

        </div>
        
    </section>
    <script src='script.js' defer></script>
    
</body>
</html>
